<mat-card>
    <mat-card-content>
        <mat-toolbar class="toolbar">
            <span class="titulo">Editar Linguagem</span>
        </mat-toolbar>

        <div>
            <label>Nome: </label> <input type="text" [(ngModel)]="linguagem.nome"/>
        </div>
        <div>
            <label>Tipo: </label> <input type="text" [(ngModel)]="tipo"/>
        </div>
        <div>
            <label>Descrição: </label> <textarea type="text" [(ngModel)]="descricao"></textarea>
        </div>
        <div>
            <label>Data de Criação: </label> <input type="date" [(ngModel)]="dataCriacao"/>
        </div>
        <button (click)="salvarEdicao()">Salvar</button>
    </mat-card-content>
</mat-card>
